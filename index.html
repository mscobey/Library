<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header><h1>My Library</h1></header>
        <button id="newBookBtn">NEW BOOK</button>
        
        <div id='form' hidden>
            <label for="title">Title:</label>
            <input type="text" id='title' name="title">
            <label for="author">Author:</label>
            <input type="text" id='author' name="author">
            <label for="pages">Pages:</label>
            <input type="text" id='pages' name="pages">
            <br>
            <label for="read" class="read">Read:</label>
            <input type="radio" id='read' value='read' name="read">
            <label for="notRead" class="read">Not Read:</label>
            <input type="radio" id='notRead' value="not read" name="read" >
            <button id="submit">Submit</button>
        </div>
        
        <div id="container" class="container">

        </div>
    </body>
    <script src="library.js"></script>
</html>
